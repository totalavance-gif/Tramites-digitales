<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tr√°mites Digitales</title>

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#f4f6f8;
}
header{
  background:#1da1f2;
  color:#fff;
  padding:20px;
  text-align:center;
  font-size:22px;
  font-weight:bold;
}
.feed{
  padding:15px;
  max-width:600px;
  margin:auto;
}
.card{
  background:#fff;
  border-radius:14px;
  box-shadow:0 4px 10px rgba(0,0,0,.08);
  margin-bottom:20px;
  overflow:hidden;
}
.card img{
  width:100%;
  height:220px;
  object-fit:cover;
}
.content{
  padding:15px;
}
.badge{
  display:inline-block;
  padding:5px 10px;
  border-radius:6px;
  font-size:12px;
  color:#fff;
}
.ventas{background:#2e7d32;}
.noticias{background:#1565c0;}
.precio{
  font-size:20px;
  font-weight:bold;
  color:#2e7d32;
  margin:10px 0;
}
.btn{
  display:block;
  width:100%;
  background:#25D366;
  color:#fff;
  border:none;
  padding:12px;
  border-radius:10px;
  font-size:16px;
}
</style>
</head>

<body>

<header>üìÑ TR√ÅMITES DIGITALES</header>
<div class="feed" id="posts"></div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-app.js";
import { getFirestore, collection, onSnapshot, query, orderBy } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "TU_API_KEY",
  authDomain: "TU_AUTH_DOMAIN",
  projectId: "TU_PROJECT_ID"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

const WHATSAPP = "525647385519";
const cont = document.getElementById("posts");

const q = query(collection(db,"posts"), orderBy("fecha","desc"));

onSnapshot(q, snap=>{
  cont.innerHTML = "";
  snap.forEach(doc=>{
    const p = doc.data();
    cont.innerHTML += `
      <div class="card">
        ${p.imagen ? `<img src="${p.imagen}">` : ""}
        <div class="content">
          <span class="badge ${p.tipo}">${p.tipo.toUpperCase()}</span>
          <p>${p.texto}</p>
          ${p.precio ? `<div class="precio">$${p.precio}</div>
          <button class="btn" onclick="window.open('https://wa.me/${WHATSAPP}?text=Hola, me interesa: ${encodeURIComponent(p.texto)}')">
          Comprar por WhatsApp
          </button>` : ""}
        </div>
      </div>`;
  });
});
</script>

</body>
</html>
