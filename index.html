<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TR√ÅMITES DIGITALES</title>

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#f5f8fa;
}

/* PORTADA */
.cover{
  height:160px;
  background:#1da1f2;
  display:flex;
  align-items:center;
  justify-content:center;
  color:#fff;
  font-size:22px;
  font-weight:bold;
}

/* FEED */
.feed{
  padding:12px;
}

/* POST */
.post{
  background:#fff;
  border-radius:14px;
  overflow:hidden;
  margin-bottom:14px;
  box-shadow:0 4px 10px rgba(0,0,0,.06);
}

/* IMAGEN */
.post img{
  width:100%;
  height:220px;
  object-fit:cover;
}

/* CONTENIDO */
.content{
  padding:14px;
}

.badge{
  display:inline-block;
  padding:5px 10px;
  border-radius:6px;
  font-size:12px;
  color:#fff;
  margin-bottom:6px;
}

.ventas{background:#2e7d32}
.noticias{background:#1565c0}

.precio{
  font-size:20px;
  color:#2e7d32;
  font-weight:bold;
  margin:8px 0;
}

.btn{
  width:100%;
  padding:12px;
  border:none;
  border-radius:10px;
  background:#25D366;
  color:#fff;
  font-size:16px;
  cursor:pointer;
}
</style>
</head>

<body>

<div class="cover">üì∞ TR√ÅMITES DIGITALES</div>
<div class="feed" id="posts"></div>

<!-- üî• FIREBASE -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-app.js";
import { getFirestore, collection, getDocs, orderBy, query }
from "https://www.gstatic.com/firebasejs/12.8.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyCpZGsRlW_Vr9vJrlv4nCmJi7VDscld8Yw",
  authDomain: "tramites-a993f.firebaseapp.com",
  projectId: "tramites-a993f",
  storageBucket: "tramites-a993f.firebasestorage.app",
  messagingSenderId: "363617051453",
  appId: "1:363617051453:web:a5c46549c4057b06f51b54"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

const WHATSAPP = "525647385519";

async function cargarPosts(){
  const cont = document.getElementById("posts");
  cont.innerHTML = "Cargando...";

  const q = query(collection(db,"posts"), orderBy("fecha","desc"));
  const snap = await getDocs(q);

  cont.innerHTML = "";
  snap.forEach(d=>{
    const p = d.data();
    cont.innerHTML += `
      <div class="post">
        ${p.imagen ? `<img src="${p.imagen}">` : ""}
        <div class="content">
          <span class="badge ${p.tipo}">${p.tipo.toUpperCase()}</span>
          <p>${p.texto}</p>
          ${p.precio ? `
            <div class="precio">$${p.precio}</div>
            <button class="btn"
              onclick="comprar('${encodeURIComponent(p.texto)}','${p.precio}')">
              Comprar por WhatsApp
            </button>
          ` : ""}
        </div>
      </div>
    `;
  });
}

window.comprar = function(texto,precio){
  const msg = `Hola, me interesa:\n${decodeURIComponent(texto)}\nPrecio: $${precio}`;
  window.open(`https://wa.me/${WHATSAPP}?text=${encodeURIComponent(msg)}`);
};

cargarPosts();
</script>

</body>
</html>
