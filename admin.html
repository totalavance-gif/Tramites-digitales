<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ADMIN</title>

<style>
body{font-family:Arial;background:#f5f8fa;padding:15px}
input,select,button{width:100%;padding:10px;margin-top:8px}
button{background:#1da1f2;color:#fff;border:none;border-radius:8px}
hr{margin:20px 0}
</style>
</head>

<body>

<h2>üì¢ Crear AVISO</h2>
<input id="avisoTexto" placeholder="Texto del aviso">
<select id="avisoTipo">
  <option value="info">Informaci√≥n</option>
  <option value="alerta">Alerta</option>
</select>
<button onclick="guardarAviso()">Publicar aviso</button>
<p id="estadoAviso"></p>

<hr>

<h2>üìù Crear PUBLICACI√ìN</h2>
<input id="texto" placeholder="Texto">
<input id="precio" placeholder="Precio (opcional)">
<input type="file" id="imagen">
<select id="tipo">
  <option value="ventas">Ventas</option>
  <option value="noticias">Noticias</option>
</select>
<button onclick="guardarPost()">Publicar</button>
<p id="estado"></p>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-app.js";
import { getFirestore, collection, addDoc, serverTimestamp }
from "https://www.gstatic.com/firebasejs/12.8.0/firebase-firestore.js";
import { getStorage, ref, uploadBytes, getDownloadURL }
from "https://www.gstatic.com/firebasejs/12.8.0/firebase-storage.js";

const firebaseConfig = {
  apiKey: "AIzaSyCpZGsRlW_Vr9vJrlv4nCmJi7VDscld8Yw",
  authDomain: "tramites-a993f.firebaseapp.com",
  projectId: "tramites-a993f",
  storageBucket: "tramites-a993f.firebasestorage.app",
  messagingSenderId: "363617051453",
  appId: "1:363617051453:web:a5c46549c4057b06f51b54"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);
const storage = getStorage(app);

/* AVISOS */
window.guardarAviso = async function(){
  estadoAviso.innerText = "Publicando...";
  await addDoc(collection(db,"avisos"),{
    texto: avisoTexto.value,
    tipo: avisoTipo.value,
    fecha: serverTimestamp()
  });
  estadoAviso.innerText = "‚úÖ Aviso publicado";
  avisoTexto.value="";
};

/* POSTS */
window.guardarPost = async function(){
  estado.innerText="Subiendo...";
  let imgURL="";

  if(imagen.files[0]){
    const refImg = ref(storage,"img/"+Date.now());
    await uploadBytes(refImg,imagen.files[0]);
    imgURL = await getDownloadURL(refImg);
  }

  await addDoc(collection(db,"posts"),{
    texto:texto.value,
    precio:precio.value,
    tipo:tipo.value,
    imagen:imgURL,
    fecha:serverTimestamp()
  });

  estado.innerText="‚úÖ Publicado";
  texto.value="";
  precio.value="";
};
</script>

</body>
</html>
